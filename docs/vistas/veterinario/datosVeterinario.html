<html>

<head>
  <link type="text/css" rel="stylesheet" href="../../src/css/veterinario/datosVeterinario.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Datos Veterinario</title>
</head>

<body>
    <!--Fondo azul-->
    <div class="header">
        <img
        class="header__logo"
        src="../../src/img/Logo blanco.png"
        alt="Logo patitaspet's"
        />
        <div class="header__burger">
        <img
            class="header__burger--img"
            src="../../src/img/Menu.svg"
            alt="icono menu"
        />
        <a class="header__burger--text">Menú</a>
        </div>
        <div class="header__nav">
        <ul>
          <li><a href="datosVeterinario.html">Perfil</a></li>
          <li><a href="tusProductos.html">Productos</a></li>
          <li><a href="tusServicio.html">Servicios</a></li>
          <li><a href="citasVeterinario.html">Citas</a></li>
          <li><a href="seguimiento.html">Seguimiento</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="../../index.html">Cerrar sesión</a></li>
        </ul>
    </div>
    </div>

    <!--Segundo fondo gris-->
    <div class="second_header">
        <h2 class="datos" align="center">Tus Datos</h2>
    </div>

    <!--Tercer fondo blanco-->
    <div class="third_header">
        <form action="">
            <div class="name_box">
                <!-- Nombre -->
                <p class="name">Nombre (s):</p>
                <input type="text" name="nombres" required>
            </div>
            <br>

        <div class="apePat_box">
            <!-- Apellido Paterno -->
            <p class="AP">Apellido Paterno:</p>
            <input type="text" name="Apellid_paterno" required>
        </div>
            <br>
        
        <div class="apeMat_box">
            <!-- Apellido Materno -->
            <p class="AM">Apellido Materno:</p>
            <input type="text" name="Apellid_paterno" required>
        </div>
            <br>

        <div class="adress_box">
            <!-- Dirección -->
            <p class="adress">Dirección:</p>
            <input type="address" name="direccion" required>
        </div>
            <br>
        
        <div class="correo_box">
            <!-- Correo electrónico -->
            <p class="correo">Correo electrónico:</p>
                <input type="email" name="correo" required>
        </div>
            <br>
        
        <div class="password_box">
            <!-- Contraseña -->
            <p class="password">Contraseña:</p>
                <input type="password" name="contraseña" required>
        </div>
            <br>

        <div class="phone_box">
            <!-- Teléfono -->
            <p class="phone">Teléfono:</p>
                <input type="text" name="numero" required>
        </div>                
            <br>
        
        <fieldset class="sex">
            <legend>Sexo</legend>
            <label for="masculino"><input type="radio" name="genero" value="masculino">Masculino</label>
            <label for="femenino"><input type="radio" name="genero" value="femenino">Femenino</label>
        </fieldset>
            <br>

        <input class="save" type="submit" value="Guardar" required name="guardar">
        <a class="back" href="">Volver</a>
    </form>
        </form>
    </div>
    <script src="../../src/js/headerVeterinario.js"></script>
</body>
</html>
