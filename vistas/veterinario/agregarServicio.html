<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <link type="text/css" rel="stylesheet" href="../../src/css/veterinario/agregarServicio.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Agregar Servicio</title>
</head>

<body>
    <!--Fondo azul-->
    <div class="background_header">
        <a class="logo" href="../index.html">
            <img src="../../src/img/Logo blanco.png" width="242px" height="101px"> 
        </a>
        
        <a href="">
            <img class="barras" src="../../src/img/barramenu.svg" width="50px" > 
            <h2 class="main">Menú</h2>
        </a>
    </div>

    <!--Segundo fondo gris-->
    <div class="second_header">
        <h2 class="add_service" align="center">Agregar Servicio</h2>
    </div>

    <!--Tercer fondo blanco-->
    <div class="third_header">
        <form action="">

            <div class="name_box">
                <!-- Nombre -->
                <p class="name">Nombre: </p>
                <input type="text">
            </div>
            <br>

            <div class="price_box">
                <!-- Precio -->
                <p class="price">Costo: </p>
                <input type="text">
            </div>
                <br>

            <input class="save" type="submit" value="Guardar">
            <a class="back" href="">Volver</a>
    
            <div>
                <!-- Descripción -->
                <p class="desc_text">Descripción del Servicio:</p>
                <textarea class="descrip" rows="7" cols="65" wrap="virtual"></textarea>
            </div>
        </form>
    </div>
    
</body>
</html>
