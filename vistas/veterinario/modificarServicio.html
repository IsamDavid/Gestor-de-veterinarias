<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <link type="text/css" rel="stylesheet" href="../../src/css/veterinario/modificarServicio.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Modificar Servicio</title>
</head>

<body>
    <!--Fondo azul-->
    <div class="header">
      <img
        class="header__logo"
        src="../../src/img/Logo blanco.png"
        alt="Logo patitaspet's"
      />
      <div class="header__burger">
        <img
          class="header__burger--img"
          src="../../src/img/Menu.svg"
          alt="icono menu"
        />
        <a class="header__burger--text">Menú</a>
      </div>
      <div class="header__nav">
        <ul>
          <li><a href="datosVeterinario.html">Perfil</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="citasVeterinario.html">Citas</a></li>
          <li><a href="#">Seguimiento</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>

    <!--Segundo fondo gris-->
    <div class="second_header">
        <h2 class="add_service" align="center">Modificar Servicio</h2>
    </div>

    <!--Tercer fondo blanco-->
    <div class="third_header">
        <form action="">

            <div class="name_box">
                <!-- Nombre -->
                <p class="name">Nombre: </p>
                <input type="text" name="nombre" required>
            </div>
            <br>

            <div class="price_box">
                <!-- Precio -->
                <p class="price">Costo: </p>
                <input type="text" name="precio" required>
            </div>
                <br>

            <input class="save" type="submit" value="Guardar Cambios" nombre="guardar">
            <a class="back" href="">Volver</a>
    
            <div>
                <!-- Descripción -->
                <p class="desc_text">Descripción del Servicio:</p>
                <textarea class="descrip" rows="7" cols="65" wrap="virtual" name="descripcion" required></textarea>
            </div>
        </form>
    </div>
    <script src="../../src/js/headerVeterinario.js"></script>    
</body>
</html>
