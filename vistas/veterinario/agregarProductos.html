<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <link rel="stylesheet" href="../../src/css/veterinario/agregarProductos.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Agregar Productos</title>
</head>

<body>
    <!--Fondo azul-->
    <div class="background_header">
        <a class="logo" href="../index.html">
            <img src="../../src/img/Logo blanco.png" width="242px" height="101px"> 
        </a>
        
        <a href="">
            <img class="barras" src="../../src/img/barramenu.svg" width="50px" > 
            <h2 class="main">Menú</h2>
        </a>
    </div>

    <!--Segundo fondo gris-->
    <div class="second_header">
        <h2 class="add_products" align="center">Agregar Productos</h2>
    </div>

    <!--Tercer fondo blanco-->
    <div class="third_header">
        <form action="">
            <div class="name_box">
                <!-- Nombre -->
                <p class="name">Nombre</p>
                <input type="text">
            </div>
            <br>

            <div class="mark_box">
                <!-- Marca -->
                <p class="mark">Marca</p>
                <input type="text">
            </div>
                <br>

            <div class="price_box">
                <!-- Precio -->
                <p class="price">Precio</p>
                <input type="text">
            </div>
                <br>

            <div class="description_box">
                <!-- Descripción -->
                <p class="description">Descripción</p>
                <input type="text">
            </div>
                <br>
            
            <div class="stock_box">
                <!-- Stock -->
                <p class="stock">Stock</p>
                <input type="text">
            </div>
                <br>

                <input class="save" type="submit" value="Guardar">
                
                <!-- <button type="submit" value="Entrar">Entrar</button> -->
            <p class="info_stock">*El stock es con el que contaras en el momento que creas el producto.</p>
            <a class="back" href="#">Volver</a>
        </form>
    </div>
    
</body>
</html>
