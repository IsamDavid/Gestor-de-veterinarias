<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <link type="text/css" rel="stylesheet" href="../src/css/iniciarSesion.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Iniciar Sesión</title>
</head>

<body>
  <div class="header">
    <img class="header__logo" src="../src/img/Logo blanco.png" alt="Logo patitasPet's">
  </div>

  <div class="content">
    <img class="content__icon" src="../src/img/huella.svg" alt="Icono de huella">
    <h1 class="content__title">Iniciar sesión</h1>  
    <form action="">
      <div class="content__input--user">
          <!-- Email -->
        <input type="text" placeholder="Correo">
      </div>
        <br>
        <div class="content__input--password">
          <!-- Contraseña -->
          <input type="text" placeholder="Contraseña">
        </div>
          <br>
          <input class="content__button" type="submit" value="Enviar">
          
          <!-- <button type="submit" value="Entrar">Entrar</button> -->
      <p class="content__register">¿Aun no estas registrado? Registrate<a href="#">Aquí</a></p>
    </form>
  </div>
</body>
</html>
