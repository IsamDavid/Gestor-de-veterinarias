<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <link type="text/css" rel="stylesheet" href="../../src/css/cliente/headerCliente.css">
  <link type="text/css" rel="stylesheet" href="../../src/css/cliente/perfilCliente.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>PatitasPet's</title>
</head>

<body>

  <div class="header">
    <img class="header__logo"  src="../../src/img/Logo blanco.png" alt="Logo patitaspet's">
    <img class="header__car--icon" src="../../src/img/carrito.svg" alt="icono carrito">
        <div class="car__nav">
          <table id="car__list" class="car__list">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cant</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="car__details">
            <!-- <a href="#" class="details" >Detalles</a> -->
            <input class="vaciar-carrito" type="submit" value="Vaciar Carrito">
            <input class="buy" type="submit" value="Pagar" >
          </div>
      </div>
    <!-- </div> -->
      <div class="header__burger">
        <img class="header__burger--img" src="../../src/img/Menu.svg" alt="icono menu">
        <a class="header__burger--text">Menú</a>
      </div>
      <div class="header__nav">
        <ul>
          <li><a href="serviciosCliente.html">Perfil</a></li>
          <li><a href="mascotasCliente.html">Mascotas</a></li>
          <li><a href="buscarVeterinarios.html">Buscar veterinario</a></li>
          <li><a href="carritoCliente.html">Carrito</a></li>
          <li><a href="citasVeterinario.html">Citas</a></li>
          <li><a href="seguimiento.html">Ver seguimiento</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Cerrar sesión</a></li>
        </ul>
      </div>
  </div>

  <div class="main">
    <div>
      <form class="input-group" action="">
        <!-- Nombre -->
        <div class="input-group__input--name">
          <label for="Nombres">Nombres</label><br>
          <input type="text" name="nombres" required>
        </div>      
        <div class="input-group__input--lastName1">
          <label for="ApellidoP">Apellido Paterno</label><br>
          <input type="text" name="apellidoP" required>
        </div>  
        <div class="input-group__input--lastName2">
          <label for="ApellidoM">Apellido Materno</label><br>
          <input type="text" name="apellidoM" required>
        </div>  

        <div class="input-group__input--address">
          <label for="Direccion">Dirección</label><br>
          <input type="text" name="direccion" required>
        </div>  
        <div class="input-group__input--email">
          <label for="email">Correo</label><br>
          <input type="text" name="email" required>
        </div>  
        <div class="input-group__input--password">
          <label for="Password">Contraseña</label><br>
          <input type="text" name="contraseña" required>
        </div>  
        <div class="input-group__input--phone">
          <label for="phone">Teléfono</label><br>
          <input type="text" name="telefono" required>
        </div>  
        <div class="input-group__input--curp">
          <label for="curp">Curp</label><br>
          <input type="text" name="curp" required>
        </div>  
        <div class="sex_box">
          <!-- Sexo -->
                    <p class="sex">Genero: 
                        <select name="genero" required>
                            <option> - - </option>
                            <option> Masculino </option>
                            <option> Femenino </option>
                          </select>
                    </p><br>
                </div>                
                    <br>

      <input class="save" type="submit" value="Guardar" required name="guardar">
      <a class="back" href="">Volver</a>
    </form>
      
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="../../src/js/menuDesplegable.js"></script>
  <script src="../../src/js/carritoClienteNav.js"></script>
</body>
</html>
