<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <link type="text/css" rel="stylesheet" href="../src/css/datosVeterinario.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Datos Veterinario</title>
</head>

<body>
    <!--Fondo azul-->
    <div class="background_header">
        <a class="logo" href="index.html">
            <img src="../src/img/Logo blanco.png" width="242px" height="101px"> 
        </a>
        
        <a href="">
            <img class="barras" src="../src/img/barramenu.svg" width="50px" > 
            <h2 class="main">Menú</h2>
        </a>
    </div>

    <!--Segundo fondo gris-->
    <div class="second_header">
        <h2 class="datos" align="center">Tus Datos</h2>
    </div>

    <!--Tercer fondo blanco-->
    <div class="third_header">
        <form action="">
            <div class="name_box">
                <!-- Nombre -->
                <p class="name">Nombre (s):</p>
                <input type="text">
            </div>
            <br>

        <div class="apePat_box">
            <!-- Apellido Paterno -->
            <p class="AP">Apellido Paterno:</p>
            <input type="text">
        </div>
            <br>
        
        <div class="apeMat_box">
            <!-- Apellido Materno -->
            <p class="AM">Apellido Materno:</p>
            <input type="text">
        </div>
            <br>

        <div class="adress_box">
            <!-- Dirección -->
            <p class="adress">Dirección</p>
            <input type="text">
        </div>
            <br>
        
        <div class="correo_box">
            <!-- Correo electrónico -->
            <p class="correo">Correo electrónico</p>
                <input type="email">
        </div>
            <br>
        
        <div class="password_box">
            <!-- Contraseña -->
            <p class="password">Contraseña</p>
                <input type="password">
        </div>
            <br>

        <div class="phone_box">
            <!-- Teléfono -->
            <p class="phone">Teléfono</p>
                <input type="text">
        </div>                
            <br>
        
        <div class="sex_box">
            <!-- Sexo -->
            <p class="sex">Genero: 
                <select name="genero">

                    <option> Masculino </option>
              
                    <option> Femenino </option>
              
                  </select>
            </p><br>

        </div>                
            <br>

        </form>
    </div>
    
</body>
</html>
