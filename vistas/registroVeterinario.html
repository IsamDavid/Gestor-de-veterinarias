<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <link type="text/css" rel="stylesheet" href="../css/registroVeterinario.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Registro Veterinario</title>
</head>
<body>
  <div class="header">
    <img class="header__logo" src="../src/img/logoN.svg" alt="Logo patitasPet's">
  </div>
  
  <div class="content">
    <img class="content__icon" src="../src/img/registroVeterianrio .svg" alt="Icono de veterinario">
    <h1 class="content__title">Registro</h1>
    <form action="">
      <div class="content__input--CP">
        <!-- Cedula Profesional -->
        <input type="text" placeholder="Cedula Profesional">
      </div>
      <br>
      <div class="content__input--name">
        <!-- Nombre -->
        <input type="text" placeholder="Nombre">
      </div>
      <br>
      <div class="content__input--lastName1">
        <!-- Apellido Paterno-->
        <input type="text" placeholder="Apellido Paterno">
      </div>
      <br>
      <div class="content__input--lastName2">
        <!-- Apellido Materno -->
        <input type="text" placeholder="Apellido Materno">
      </div>
      <br>
      <div class="content__input--phone">
        <!--Telefono-->
        <input type="text" placeholder="Telefono">
      </div>
      <br>
      <div class="content__input--address">
        <!-- Dirección -->
        <input type="text" placeholder="Dirección">
      </div>
      <br>
      <div class="content__input--user">
        <!-- Correo-->
        <input type="text" placeholder="Correo">
      </div>
      <br>
      <div class="content__input--user">
        <!-- Contraseña-->
        <input type="text" placeholder="Contraseña">
      </div>
      <br>

      <!-- Sexo -->
      
      <!-- Botón Registrarse -->
      <input class="content__button" type="submit" value="Enviar">
  
      <!-- <button type="submit" value="Entrar">Entrar</button> -->
      <p class="content__register">¿Aun no estas registrado? Registrate<a href="#">Aquí</a></p>
    </form>
  </div>

</body>
</html>
